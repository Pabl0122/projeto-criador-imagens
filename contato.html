<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Gerador de Imagens com IA</title>
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/responsivo.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="gerar.html">Gerar Imagens</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html" class="ativo">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="contato-container">
        <section class="formulario-contato">
            <h2>Fale com a gente</h2>
            <p>Envie suas dúvidas, sugestões ou elogios através do formulário abaixo:</p>

            <form id="form-contato" action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required ></textarea>

                <button type="submit" style="height: 50px; margin: 10px;" >Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2025 Gerador de Imagens com IA - Projeto Acadêmico - Arcavox</p>
    </footer>
</body>
</html>
